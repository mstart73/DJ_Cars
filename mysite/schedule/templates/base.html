<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <link href="{% static 'myowncss.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



    <title>

        {% block title %}
        {% endblock %}
    </title>


</head>
<body>


<div>

    {% block content %}

    {% endblock %}
</div>
<div class="modal fade" id="empModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="empModalLabel">Reservation</h5>


                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>


            </div>
            <div class="modal-body" id="modalbody">


            </div>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

<script type="text/javascript" charset="utf-8">

function goBack() {
  window.close();
};

  function show(a1,a2,a3){
    const uploadURL = "";
                       $.ajax({
                        url: uploadURL,
                        type: 'get',
                        data: {a1: a1, a2:a2, a3:a3},
                        success: function(data){
                            $('.modal-body').html(data);
                            $('.modal-body').append(data.htmlresponse);
                            $('#empModal').modal('show');
                            $("#empModal").css("z-index", "1600");
                        }
                    });


        };
  function shownew(a1,a2,a3){
    const uploadURLnew = "";
                       $.ajax({
                        url: uploadURLnew,
                        type: 'get',
                        data: {a1: a1, a2:a2, a3:a3},
                        success: function(data){
                            $('.modal-body').html(data);
                            $('.modal-body').append(data.htmlresponse);
                            $('#empModal').modal('show');
                            $("#empModal").css("z-index", "1600");
                        }
                    });


        };
        function validNewResform() {
            event.preventDefault();
             const uploadURLnewres = "";
        $.post(
        uploadURLnewres,
        data=$('#editForm').serialize(),
            function(datar) {
                //alert(datar['wyn']);
                if (datar['wyn']==1) {
                    $('#empModal').modal('hide');
                    location.reload();
                 }
                 else {
                     $('#modalbody').html(datar);
                  }
            });
        };

</script>


</html>
